<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="side_panel.css">
</head>
<body>

  <header class="app-header">
    <h1 class="title" data-i18n="appName">ShareSquad for Notion</h1>
    <button id="lang-toggle-btn" class="lang-toggle">üåê</button>
  </header>

  <main class="main-container">
    <section class="card">
      <div class="card-header">
        <div class="card-title-group">
          <h2 data-i18n="users">Users</h2>
          <input type="checkbox" id="toggle-user-tags" class="view-toggle" data-i18n-title="toggleUserTagsTooltip" title="Show group names" checked>
        </div>
        <button id="add-user-btn" class="button primary" data-i18n="addUser">Add User</button>
      </div>
      <p id="no-users-msg" class="empty-state" data-i18n="noUsers"></p>
      <ul id="user-list" class="item-list"></ul>
    </section>

    <section class="card">
      <div class="card-header">
        <div class="card-title-group">
          <h2 data-i18n="groups">Groups</h2>
          <input type="checkbox" id="toggle-group-tags" class="view-toggle" data-i18n-title="toggleGroupTagsTooltip" title="Show member emails" checked>
        </div>
        <button id="add-group-btn" class="button primary" data-i18n="addGroup">Add Group</button>
      </div>
      <p id="no-groups-msg" class="empty-state" data-i18n="noGroups"></p>
      <ul id="group-list" class="item-list"></ul>
    </section>

    <!-- Experimental Features Section -->
    <section class="data-actions experimental-section">
      <div class="experimental-toggle">
        <input type="checkbox" id="toggle-experimental">
        <label for="toggle-experimental" data-i18n="experimentalMode" data-i18n-title="experimentalModeTooltip">Enable experimental mode</label>
      </div>
      <button id="sync-permissions-btn" class="button" data-i18n="syncPermissions" data-i18n-title="syncPermissionsTooltip" style="display: none;">‚áÖ Sync Permissions</button>
    </section>

    <!-- Data Actions Section -->
    <section class="data-actions">
      <button id="import-btn" class="button secondary" data-i18n="import">Import</button>
      <button id="export-btn" class="button secondary" data-i18n="export">Export</button>
    </section>
  </main>

  <footer class="app-footer">
    <div class="footer-attribution">
      <span data-i18n="createdBy">Created with</span> ‚ù§Ô∏è <span data-i18n="by">by</span>
      <a href="https://www.linkedin.com/in/pfelipm/" target="_blank">Pablo Felip</a>
      <span>|</span>
      <a href="https://github.com/pfelipm/sharesquad-notion" target="_blank">GitHub</a>
    </div>
  </footer>

  <!-- File input for import -->
  <input type="file" id="import-file-input" accept=".json" style="display: none;">

  <!-- Edit Modal -->
  <div id="modal-backdrop" class="modal-backdrop" style="display: none;">
    <div class="modal-content">
      <h3 id="modal-title"></h3>
      <div id="modal-body"></div>
      <div class="modal-actions">
        <button id="modal-cancel-btn" class="button secondary" data-i18n="cancel">Cancel</button>
        <button id="modal-save-btn" class="button primary" data-i18n="save">Save</button>
      </div>
    </div>
  </div>

  <!-- Dialog Modal -->
  <div id="dialog-modal-backdrop" class="modal-backdrop" style="display: none;">
    <div class="modal-content">
      <h3 id="dialog-modal-title"></h3>
      <div id="dialog-modal-body">
        <p id="dialog-modal-message"></p>
        <!-- NEW: Specific for Sync Warning -->
        <div id="sync-warning-extra" style="display: none;">
          <label class="check-item">
            <input type="checkbox" id="sync-warning-dont-show">
            <span data-i18n="syncWarningDontShow"></span>
          </label>
        </div>
      </div>
      <div class="modal-actions">
        <button id="dialog-btn-no" class="button secondary" data-i18n="dialogNo">No</button>
        <button id="dialog-btn-yes" class="button primary" data-i18n="dialogYes">Yes</button>
        <button id="dialog-btn-ok" class="button primary" data-i18n="dialogOk">OK</button>
      </div>
    </div>
  </div>

  <!-- NEW: Sync Modal -->
  <div id="sync-modal" class="modal-backdrop" style="display: none;">
    <div class="modal-content">
      <h3 id="sync-modal-title" data-i18n="syncModalTitle"></h3>
      <div id="sync-modal-body">
        <div class="form-group">
          <!-- CORREGIDO: Clave de i18n y texto de placeholder eliminado -->
          <label for="sync-permission-select" data-i18n="syncPermissionToApply"></label>
          <select id="sync-permission-select">
            <option value="full" data-i18n="syncPermissionFull">Full access</option>
            <option value="edit" data-i18n="syncPermissionEdit">Can edit</option>
            <option value="comment" data-i18n="syncPermissionComment">Can comment</option>
            <option value="view" data-i18n="syncPermissionView">Can view</option>
          </select>
        </div>

        <div class="form-group">
          <!-- CORREGIDO: Clave de i18n y texto de placeholder eliminado -->
          <label data-i18n="syncGroupsTitle"></label>
          <div id="sync-group-list" class="checklist-container"></div>
        </div>

        <div class="form-group">
          <!-- CORREGIDO: Clave de i18n y texto de placeholder eliminado -->
          <label data-i18n="syncUsersTitle"></label>
          <div id="sync-user-list" class="checklist-container"></div>
        </div>
      </div>
      <div class="modal-actions">
        <button id="sync-modal-cancel-btn" class="button secondary" data-i18n="cancel">Cancel</button>
        <button id="sync-modal-apply-btn" class="button primary" data-i18n="syncModalApply">Apply Sync</button>
      </div>
    </div>
  </div>

  <script src="side_panel.js"></script>
</body>
</html>
